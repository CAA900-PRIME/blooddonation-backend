<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blood Donation App{% endblock %}</title>
	<script src="https://unpkg.com/htmx.org@1.8.4"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<style>
		main, footer {
			margin: 10px;
		}
		main {
			margin-left: 20%;
			margin-right: 20%;
		}
	</style>
</head>
<body>
    <header>
		<nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
		  <div class="container-fluid">
			<a class="navbar-brand" href="#">Blood Donation App</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
			  <ul class="navbar-nav">
				<li class="nav-item">
				  <a class="nav-link" href="{{ url_for('index') }}">Home</a>
				</li>
			  </ul>
			</div>
			<div class="d-flex">
				<style>
					.nav-item {
						margin-left: 5px;
						margin-left: 5px;
					}
				</style>
			  <ul class="navbar-nav">
				{% if 'username' not in session %}
					<li class="nav-item">
					  <a class="btn btn-outline-primary" href="{{ url_for('login') }}" >Login</a>
					</li>
					<li class="nav-item">
					  <a class="btn btn-outline-primary" href="{{ url_for('signup') }}" >SignUp</a>
					</li>
				{%endif%}
				{% if 'username' in session %}
					<li class="nav-item">
						<a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
					</li>
				{% endif %}
			  </ul>
			</div>
		  </div>
		</nav>
    </header>

    <main>
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </main>

    <footer style="text-align:center;">
        <p>&copy; 2025 Blood Donation</p>
    </footer>
</body>
</html>
